<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="dist/bundle.css">
  <title>Local Map</title>
 </head>
 <body>
   <aside id="list" data-bind="css: list_status">
     <div class="list-toggle" data-bind="click: toggle_list"></div>
     <div id="filter">
       <input type="text" value="" id="search" placeholder="Filter" data-bind="textInput: filter">
     </div>
     <ul data-bind="foreach: points">
      <li data-bind="click: $parent.item_select">
        <p data-bind="text: title"/>
      </li>
    </ul>
    <p class="small-copy"> Images by <a href="http://www.flickr.com">flickr</a>, tides by <a href="https://www.worldtides.info/">worldtides</a></p>
  </aside>
   <main id="map"></main>
   <script src="dist/bundle.js"></script>
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBYwcxCaD4vhmiglZZxBuC6-X-T4JVnnX8&callback=initMap">
   </script>
 </body>
</html>
